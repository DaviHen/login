<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="castyle.css">
        <title>Create an account</title>
    </head>
    <body>
        <form action="#" method="post" id="caForm">
            <div class="userNameArea">
                <label for="caNameInput">Enter your name:</label>
                <input type="text" name="caNameInput" id="caNameInput" required>
                <p id="textOutput">teste</p>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>

            <div class="emailArea">
                <label for="caEmailInput">Enter your email address:</label>
                <input type="email" name="caEmailInput" id="caEmailInput" required>
                <p id="textOutput">teste</p>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>

            <div class="passwordArea">
                <label for="caPasswordInput">Enter your password:</label>
                <input type="password" name="caPasswordInput" id="caPasswordInput" required>
                <p id="textOutput">teste</p>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>

            <div class="passwordConfirmationArea">
                <label for="caPasswordConfirmation">Confirm your password:</label>
                <input type="password" name="caPasswordConfirmation" id="caPasswordConfirmation" required>
                <p id="textOutput">teste</p>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>

            <button id="caFormSubmitBtn">Submit</button>
        </form>

        <script src="caScript.js"></script>
    </body>
</html>
